<div
  class="bg-gradient-to-b from-zinc-600 to-zinc-700 rounded-2xl text-center text-white backdrop-blur-[30px] relative cursor-pointer"
>
  <img
    loading="lazy"
    [src]="image()"
    [alt]="title()"
    (error)="onError()"
    (load)="onLoad()"
    class="rounded-xl w-full mb-2 top-0 left-0 object-cover"
  />
  @if(!loaded){
  <p-skeleton
    width="100%"
    height="10rem"
    styleClass="mb-2 rounded-xl w-full mb-2 top-0 left-0 object-cover"
    #skeleton
  />
  }
  <div
    class="bg-[#FFFFFF66] backdrop-blur-[30px] font-bold text-black y-1 px-3 py-2 mr-2 rounded-3xl text-sm text-left inline absolute bottom-2 left-2 font-grot"
  >
    {{ title() }}
  </div>
</div>
