<button
  [ngClass]="{ active: isActive() }"
  (click)="onClick()()"
  class="border border-[#7A808C] text-[#7A808C] px-4 py-2 rounded-full text-sm font-semibold flex items-center gap-[8px] justify-center w-full cursor-pointer"
>
  <mat-icon *ngIf="icon()" [svgIcon]="icon()"></mat-icon>
  {{ text() }}
</button>
