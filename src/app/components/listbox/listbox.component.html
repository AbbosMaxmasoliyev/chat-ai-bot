<div
  #containerScroll
  (mousedown)="onMouseDown($event)"
  [draggable]="false"
  class="flex w-[100%] overflow-x-auto container-overflow"
>
  <p-selectbutton
    [options]="cities"
    [(ngModel)]="selectedCity"
    optionLabel="name"
    optionValue="code"
    aria-labelledby="basic"
    class="horizontal-listbox"
    styleClass="border border-red-500"
  />
</div>
